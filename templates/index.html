<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Resume Parser</title>
    </head>
    <body>
        <div class="relative isolate overflow-hidden bg-gray-900 h-[100vh] ">
            <div class="flex justify-end items-end ">
                <a href="https://nextgen-navigator.vercel.app/" class="mt-6 bg-blue-500 px-8 rounded-xl py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-400/90">
                    Go To Main Website
                </a>
            </div>
            <div class="mx-auto max-w-7xl px-6 pb-24 pt-10 sm:pb-32 lg:flex lg:px-8 lg:py-40">
                <div class="mx-auto max-w-2xl flex-shrink-0 lg:mx-0 lg:max-w-xl lg:pt-8">
                    <h1 class="mt-10 text-4xl font-bold tracking-tight text-white sm:text-5xl">Upload Resume for Parsing</h1>
                    <form
                        action="/process"
                        method="post"
                        enctype="multipart/form-data"
                        class="mt-10"
                    >
                        <input
                            type="file"
                            name="pdf_doc"
                            accept=".pdf"
                            class="drop-shadow-md bg-white/10 font-semibold leading-6 text-gray-900 border border-blue-300 py-2 px-4 rounded-2xl block w-full text-sm text-slate-500"
                        >
                        <button type="submit" class="mt-6 bg-blue-500 px-8 rounded-2xl py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-400/90">
                            Process Resume
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
