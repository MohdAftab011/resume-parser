<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js"></script>
    <title>Resume Parser</title>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="max-w-2xl mx-auto text-center p-6">
        <h1 class="text-4xl font-bold text-white sm:text-5xl">Upload Resume for Parsing</h1>

        <form action="/process" method="post" enctype="multipart/form-data" class="mt-10" x-data="{ loading: false }" @submit="loading = true">
            <input type="file" name="pdf_doc" accept=".pdf"
                class="bg-gray-800 border border-gray-600 py-2 px-4 rounded-xl block w-full text-sm text-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            
            <button type="submit"
                class="mt-6 w-full bg-blue-500 px-8 py-2.5 text-sm font-semibold text-white rounded-xl shadow-sm hover:bg-blue-400/90 transition">
                Process Resume
            </button>

            <!-- Loader -->
            <div x-show="loading" class="mt-4 flex justify-center">
                <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
            </div>
        </form>
    </div>
</body>
</html>
