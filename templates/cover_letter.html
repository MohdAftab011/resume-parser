<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Cover Letter Generator</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-container { background-color: #f5f5f5; padding: 25px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .preview-section { margin-top: 30px; background-color: white; padding: 25px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Professional Cover Letter Generator</h2>
        <form action="/generate_cover_letter" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" required>
            </div>

            <div class="form-group">
                <label for="hiring_manager">Hiring Manager Name:</label>
                <input type="text" id="hiring_manager" name="hiring_manager" required>
            </div>

            <div class="form-group">
                <label for="position">Position Applied For:</label>
                <input type="text" id="position" name="position" required>
            </div>

            <div class="form-group">
                <label for="content">Cover Letter Content:</label>
                <textarea id="content" name="content" rows="10" required 
                    placeholder="Write your cover letter here..."></textarea>
            </div>

            <button type="submit">Generate & Analyze</button>
        </form>
    </div>
</body>
</html>
