<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ATS Score Evaluation</title>
</head>
<body class="bg-gray-900 p-8 text-white">
  <h1 class="text-3xl font-bold mb-6">Evaluate ATS Score</h1>
  <form id="atsForm" action="/ats" method="post" class="space-y-4">
    <!-- Hidden field to carry resume JSON data -->
    <input type="hidden" name="resume_json" id="resume_json" value='{{ resume_json|safe }}'>
    
    <div>
      <label for="job_description" class="block text-sm font-medium text-gray-200">Job Description</label>
      <textarea id="job_description" name="job_description" rows="10" class="mt-1 block w-full rounded-md bg-gray-700 text-white p-2 border border-gray-500" placeholder="Paste the job description here..."></textarea>
    </div>
    <button type="submit" class="bg-blue-500 px-8 py-2 rounded-2xl text-white font-semibold hover:bg-blue-400/90">
      Evaluate ATS Score
    </button>
  </form>
  <script>
    // Optional: add a loading animation when the form is submitted.
    document.getElementById('atsForm').addEventListener('submit', function(){
      // For example, disable the button and show a spinner.
    });
  </script>
</body>
</html>
