<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Occurred</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
        }
        .error-container {
            background-color: #ffe6e6;
            border: 1px solid #ff6666;
            border-radius: 8px;
            padding: 25px;
        }
        .error-message {
            color: #cc0000;
            font-size: 1.2em;
            margin: 15px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>⚠️ Error Processing Request</h2>
        <p class="error-message">{{ message }}</p>
        <a href="{{ url_for('cover_letter_form') }}" class="back-link">
            ← Return to Cover Letter Form
        </a>
    </div>
</body>
</html>
